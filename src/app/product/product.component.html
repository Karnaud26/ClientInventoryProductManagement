<h3>Products</h3>
<div class="container">
    <div class="row">
      <div class="col-lg-7">
        <div class="table-responsive">
          <table datatable class="table table-striped table-bordered table-sm row-border hover" [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Description</th>
                <th scope="col">Quantity</th>
                <th scope="col">Unit Price</th>
                <th class="text-center">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let product of productsComponent">
                <th scope="row">{{product.ref}}</th>
                <td>{{product.name}}</td>
                <td>{{product.qty}}</td>
                <td>{{product.unitPrice}}</td>
                <td class="text-center">
                    <div class="list-icons">
                        <div class="dropdown">
                            <a href="#" class="list-icons-item" data-toggle="dropdown">
                                <i class="icon-menu9"></i>
                            </a>
                            <div class="dropdown-menu dropdown-menu-right">
                                <a href="#" class="dropdown-item editproduct"><i class='fa fa-edit green-color'></i></a>
                                <a href="#" class="dropdown-item removeproduct"><i class="fa fa-trash red-color"></i></a>
                            </div>
                        </div>
                    </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="col-lg-5">
        <div class="card">
          <div class="card-header bg-info text-white">
            <h4>Add product</h4>
          </div>
          <div class="card-body">
            <form [formGroup]="productForm">
              <div class="form-group">
                <label for="validationServer01">Code</label>
                <input type="text" class="form-control" id="validationServer01" placeholder="Code product"  formControlName="ref" />
                <div class="alert" *ngIf="productForm.controls['ref'].invalid &&
                            (productForm.controls['ref'].dirty || productForm.controls['ref'].touched)">
                  Reference is required
                </div>
              </div>
              <div class="form-group">
                <label for="validationServer02">Description</label>
                <input type="text" class="form-control" id="validationServer02" placeholder="Product name" formControlName="name" />
              </div>
              <div class="form-group">
                <label for="validationServer03">Quantity</label>
                <input type="number" class="form-control" id="validationServer03" placeholder="Quantity" formControlName="qty" onkeypress="return (event.charCode == 8 || event.charCode == 0 || event.charCode == 13) ? null : event.charCode >= 48 && event.charCode <= 57" onpaste="return false" min="0" />
              </div>
              <div class="form-group">
                <label for="validationServer04">Unit Price</label>
                <input type="number" class="form-control" id="validationServer04" placeholder="Unit price" formControlName="unitPrice" onkeypress="return (event.charCode == 8 || event.charCode == 0 || event.charCode == 13) ? null : event.charCode >= 48 && event.charCode <= 57" onpaste="return false" min="0" />
              </div>
              <div class="gButton">
                <button class="btn btn-success btn-save" [disabled]="productForm.invalid" (click)="addProductComponent()"><i class="fa fa-save">Save</i></button>
                <button class="btn btn-danger" (click)="cancelProductComponent()"><i class="fa fa-remove">Cancel</i></button>
              </div>
            </form>
          </div>
          <div class="card-footer">

          </div>
        </div>
      </div>
    </div>
</div>
